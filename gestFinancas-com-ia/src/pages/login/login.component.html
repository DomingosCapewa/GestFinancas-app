
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-4xl mx-auto">
    <div class="grid md:grid-cols-2 gap-8 items-center">
      <div class="hidden md:block">
        <img src="https://illustrations.popsy.co/gray/work-from-home.svg" alt="Financial Management Illustration" class="w-full h-auto">
      </div>
      <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg">
        <div class="text-center md:text-left mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Bem-Vindo de Volta!</h1>
          <p class="mt-2 text-gray-600">Efetue o seu login para continuar.</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                 <input id="email" formControlName="email" type="email" autocomplete="email" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                 <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a routerLink="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
                Esqueceu a senha?
              </a>
            </div>
          </div>
          <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition-colors">
              Login
            </button>
          </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Ainda não é cadastrado?
          <a routerLink="/signup" class="font-medium text-blue-600 hover:text-blue-500">
            Cadastrar
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
