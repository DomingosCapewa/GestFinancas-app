
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-4xl mx-auto">
    <div class="grid md:grid-cols-2 gap-8 items-center">
      <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg">
        <div class="text-center md:text-left mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Efetue o seu cadastro</h1>
          <p class="mt-2 text-gray-600">Preencha os seguintes campos.</p>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
            <input id="name" formControlName="name" type="text" autocomplete="name" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" formControlName="email" type="email" autocomplete="email" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input id="password" formControlName="password" type="password" autocomplete="new-password" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition-colors">
              Cadastrar
            </button>
          </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Já possui uma conta?
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
            Faça Login
          </a>
        </p>
      </div>
      <div class="hidden md:block">
        <img src="https://illustrations.popsy.co/gray/sign-up.svg" alt="Sign Up Illustration" class="w-full h-auto">
      </div>
    </div>
  </div>
</div>
